<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .forecast {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }
        .day {
            background-color: white;
            padding: 1em;
            margin: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 18%;
            text-align: center;
        }
        .day h2 {
            margin: 0.5em 0;
        }
        .day img {
            width: 50%;
        }
        .day p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>5-Day Weather Forecast</h1>
    </header>
    <div class="forecast">
        <div class="day">
            <h2>Monday</h2>
            <img src="weather_icon.png" alt="Weather Icon">
            <p>High: 25°C</p>
            <p>Low: 15°C</p>
            <p>Sunny</p>
        </div>
        <div class="day">
            <h2>Tuesday</h2>
            <img src="weather_icon.png" alt="Weather Icon">
            <p>High: 22°C</p>
            <p>Low: 14°C</p>
            <p>Partly Cloudy</p>
        </div>
        <div class="day">
            <h2>Wednesday</h2>
            <img src="weather_icon.png" alt="Weather Icon">
            <p>High: 20°C</p>
            <p>Low: 13°C</p>
            <p>Rainy</p>
        </div>
        <div class="day">
            <h2>Thursday</h2>
            <img src="weather_icon.png" alt="Weather Icon">
            <p>High: 23°C</p>
            <p>Low: 16°C</p>
            <p>Cloudy</p>
        </div>
        <div class="day">
            <h2>Friday</h2>
            <img src="weather_icon.png" alt="Weather Icon">
            <p>High: 24°C</p>
            <p>Low: 17°C</p>
            <p>Sunny</p>
        </div>
    </div>
</body>
</html>
