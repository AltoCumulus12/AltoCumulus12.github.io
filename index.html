<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .album-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .photo {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .photo-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>My Photo Album</h1>
    <div class="album-container">
        <a href="#photo1" class="photo">
            <img src="photo1.jpg" alt="Photo 1">
            <div class="photo-title">Photo 1</div>
        </a>
        <a href="#photo2" class="photo">
            <img src="photo2.jpg" alt="Photo 2">
            <div class="photo-title">Photo 2</div>
        </a>
        <a href="#photo3" class="photo">
            <img src="photo3.jpg" alt="Photo 3">
            <div class="photo-title">Photo 3</div>
        </a>
        <a href="#photo4" class="photo">
            <img src="photo4.jpg" alt="Photo 4">
            <div class="photo-title">Photo 4</div>
        </a>
        <!-- Add more photos as needed -->
    </div>
    <!-- Lightbox elements -->
    <div id="photo1" class="lightbox">
        <a href="#_" class="photo">
            <img src="photos/mammatus1.jpg" alt="Photo 1">
        </a>
    </div>
    <div id="photo2" class="lightbox">
        <a href="#_" class="photo">
            <img src="photos/mammatus2.jpg" alt="Photo 2">
        </a>
    </div>
    <div id="photo3" class="lightbox">
        <a href="#_" class="photo">
            <img src="photos/mammatus3.jpg" alt="Photo 3">
        </a>
    </div>
    </div>
</body>
</html>
