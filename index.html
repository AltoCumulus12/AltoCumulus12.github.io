<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Website with Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">My Website</div>

        <!-- Hamburger Button (shows on mobile) -->
        <button class="menu-toggle" aria-label="Toggle navigation">
            â˜°
        </button>

        <!-- Links -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#weather">Weather</a>
            <a href="#forecast">Forecast</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example webpage with a responsive navigation bar.</p>
        <p>Resize the browser window to see the mobile menu in action.</p>
    </div>

    <!-- Simple JavaScript for menu toggle -->
    <script>
        const toggleButton = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        toggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
