<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 8px 15px;
            }

                .navbar a:hover {
                    background-color: #575757;
                    border-radius: 5px;
                }

            .navbar .logo {
                font-size: 20px;
                font-weight: bold;
            }

            .navbar .nav-links {
                display: flex;
                gap: 10px;
            }

        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                width: 200px;
                border-radius: 5px;
            }

                .navbar .nav-links.active {
                    display: flex;
                }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My Website</div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="current5day.html">Allentown 5-day</a>
            <a href="emergencyManagement.html">EM Links</a>
            <a href="photos.html">Photos</a>
        </div>
    </div>

    <script>function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }</script>
</body>
</html>
