<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your 5-Day Forecast</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Your Local Forecast</h1>
        <p>Plan your week with our 5-day forecast.</p>
    </header>

    <main>
        <section class="current-conditions">
            <h2>Current Conditions</h2>
            <img src="images/current.png" alt="Current weather icon" class="weather-icon">
            <div class="details">
                <p>Warminster, PA</p>
                <p>72°F</p>
                <p>Partly Cloudy</p>
            </div>
        </section>

        <section class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="day">
                <h3>Today</h3>
                <img src="images/partly-cloudy.png" alt="Partly cloudy icon">
                <p>High: 75°F<br>Low: 62°F</p>
            </div>
            <div class="day">
                <h3>Thursday</h3>
                <img src="images/sunny.png" alt="Sunny icon">
                <p>High: 78°F<br>Low: 59°F</p>
            </div>
            </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Weather App</p>
    </footer>
</body>
</html>
